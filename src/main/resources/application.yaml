spring:
  application:
    name: store
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
  jpa:
    show-sql: true
  rabbitmq:
    host: ${RMQ_HOST}
    port: ${RMQ_PORT}
    username: ${RMQ_USERNAME}
    password: ${RMQ_PASSWORD}
  cache:
    type: redis
    redis:
      time-to-live: 60000 # 1 minute in milliseconds
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
